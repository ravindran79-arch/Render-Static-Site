<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Compliance Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Compliance Checker</h1>
    <form id="compliance-form">
      <label for="rfq-file">Upload RFQ:</label>
      <input type="file" id="rfq-file" accept=".txt" required>
      <label for="proposal-file">Upload Proposal:</label>
      <input type="file" id="proposal-file" accept=".txt" required>
      <button type="submit">Check Compliance</button>
    </form>
    <div id="status"></div>
    <pre id="result"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
